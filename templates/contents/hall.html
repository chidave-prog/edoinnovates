{% extends 'base/generic_base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<style>
    @-webkit-keyframes zoom {
        from {
            -webkit-transform: scale(1, 1);
        }

        to {
            -webkit-transform: scale(1.5, 1.5);
        }
    }

    @keyframes zoom {
        from {
            transform: scale(1, 1);
        }

        to {
            transform: scale(1.1, 1.1);
        }
    }

    .carousel-item>img {
        -webkit-animation: zoom 15s;
        animation: zoom 0s;
    }

    .carousel-item>img {
        height: auto;
    }
</style>
<div id="carouselExampleFade" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{hall.photo.url}}" class="d-block w-100" alt="...">
        </div>
        {%if hall.photo_2%}
        <div class="carousel-item">
            <img src="{{hall.photo_2.url}}" class="d-block w-100" alt="...">
        </div>
        {%endif%}
        {%if hall.photo_3%}
        <div class="carousel-item">
            <img src="{{hall.photo_3.url}}" class="d-block w-100" alt="...">
        </div>
        {%endif%}
    </div>
    <div class="d-none d-md-block">
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container" id="hall_page_sec">
    <div class="row">
        <h1 class="col-12 mx-auto text-center font-weight-bold">
            {{hall.name|upper}}
        </h1>
        <div class="col-md-10 mx-auto text-center py-3">
            {{hall.description|safe}}
        </div>
    </div>
</div>

{% include "../pages/contact.html" %}
{% endblock content %}
